<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 
  <title>Bükin</title>
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import materialize.css -->
  <link type="text/html" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>
  <div class="container">
    <h2>Bükin</h2>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">person</i>
            <input placeholder="Fullname..." name="name" type="text" id="name">

          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="email" placeholder="Your@mail.com">

            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">phone_iphone</i>
              <input type="tel" name="number" id="number" placeholder="1(123) 123-2131">

            </div>
          </div>
          <!-- <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">comment</i>
              <input type="text" name="msg" id="msg" placeholder="Comment">
            </div>
          </div> -->
          <div class="row"></div>
          <div class="input-field col s6">
            <i class="material-icons">date_range</i>
            <input type="date" name="date-picker" class="datepicker" id="datepicker" />
          </div>
          <br>
          <div class="row"></div>
          <div class="input-field col s6">
            <i class="material-icons">access_time</i>
            <input type="time" name="time-picker" class="timepicker" id="timepicker" />
          </div>
          <br>
          <input type="button" id="button" value="confirm" class="button">
          <p class="response"></p>
        </div>
      </form>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->

  <script src="js/main.js"></script>


</body>

</html>
